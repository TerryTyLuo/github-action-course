name: S9 - Custom Actions - Composite
on:
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Load & Cache dependencies
        id: cache-deps
        # if created actions in a stand-alone repo, need to add the repo identifier here
        # or put path here
        # no need to pu "action.yml" here as Github will automatically look for it
        uses: ./.github/actions/cached-deps
        # our custom action accepts inputs
        with:
          caching: 'false'
      - name: Lint code
        run: npm run lint
      - name: Output information
        run: echo "Cached used? ${{ steps.cache-deps.outputs.used-cache }}"
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Load & Cache dependencies
        # if created actions in a stand-alone repo, need to add the repo identifier here
        # or put path here
        # no need to pu "action.yml" here as Github will automatically look for it
        uses: ./.github/actions/cached-deps
      - name: Test code
        id: run-tests
        run: npm run test
      - name: Upload test report
        if: failure() && steps.run-tests.outcome == 'failure'
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: test.json
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Load & Cache dependencies
        # if created actions in a stand-alone repo, need to add the repo identifier here
        # or put path here
        # no need to pu "action.yml" here as Github will automatically look for it
        uses: ./.github/actions/cached-deps
      - name: Build website
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Get build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
          path: ./dist
      - name: Output contents
        run: ls
      - name: Deploy site
        run: echo "Deploying..."